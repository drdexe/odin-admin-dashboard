<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="dashboard">
      <img src="assets/icons/view-dashboard.svg" alt="">
      <span>Dashboard</span>
    </div>
    <ul>
      <li>
        <img src="assets/icons/home.svg" alt="">
        <a href="#">Home</a>
      </li>
      <li>
        <img src="assets/icons/card-account-details-outline.svg" alt="">
        <a href="#">Profile</a>
      </li>
      <li>
        <img src="assets/icons/message-reply.svg" alt="">
        <a href="#">Messages</a>
      </li>
      <li>
        <img src="assets/icons/clock-time-three.svg" alt="">
        <a href="#">History</a>
      </li>
      <li>
        <img src="assets/icons/file-multiple.svg" alt="">
        <a href="#">Tasks</a>
      </li>
      <li>
        <img src="assets/icons/account-group.svg" alt="">
        <a href="#">Communities</a>
      </li>
      <li>
        <img src="assets/icons/cog.svg" alt="">
        <a href="#">Settings</a>
      </li>
      <li>
        <img src="assets/icons/help-box.svg" alt="">
        <a href="#">Support</a>
      </li>
      <li>
        <img src="assets/icons/shield-check.svg" alt="">
        <a href="#">Privacy</a>
      </li>
    </ul>
  </nav>

  <header>
    <div class="search">
      <img src="assets/icons/magnify.svg" alt="">
      <input type="search" id="search" name="search">
    </div>
    <div class="profile side">
      <img src="assets/icons/bell-ring-outline.svg" alt="">
      <img src="assets/images/sheep.jpg" alt="">
      <span>Morgan Oakley</span>
    </div>
    <div class="profile main">
      <img src="assets/images/sheep.jpg" alt="">
      <span>Hi there,</span>
      <span>Morgan Oakley (@morgan)</span>
    </div>
    <div class="buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>

  <main>
    
  </main>
</body>
</html>
